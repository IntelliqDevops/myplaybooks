---
- name: Configure apache2 or httpd based on OS using eroor handling
  hosts: all
  tasks:
    - block:
       - name: Install apache2 on ubuntuservers
         apt:
           name: apache2
           state: present
           update_cache: yes
      rescue:
        - name: Install httpd on redhat servers
          yum:
            name: httpd
            state: present
            update_cache: yes
    - name: Edit the index.html file
      copy:
        content: "Intelliq-IT"
        dest: /var/www/html/index.html
    - block: 
       - name: Restart apache2 on Ubuntuservers
         service:
           name: apache2
           state: restarted
      rescue:
        - name: Restart httpd on redhat servers
          service:
            name: httpd
            state: restarted
    - name: Check apache2 or httpd response on all servers
      uri:
        url: "{{item}}"
        status_code: 200
      with_items:
        - http://172.31.16.242
        - http://172.31.25.137
...
