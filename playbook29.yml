---
- name: Check if the file is executable if so  delete it
  hosts: all
  tasks:
    - name: Check for file info
      stat:
        path: /tmp/file1
      register: b
    - name: Display output of the above module
      debug:
        var: b
    - name: Delete if the file is executable
      file:
        name: /tmp/file1
        state: absent
      when: b.stat.executable == true
...

